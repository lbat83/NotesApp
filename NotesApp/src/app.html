<!-- This is a global container. Everything else uses this behind it -->
<template bindable="router">
  <!-- File Imports-->
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="./app.css"></require>
  <require from='./nav-bar/navbar'></require>
  <require from='./footer/infofooter'></require>
  <!-- Displays Navbar and binds router options to it -->
  <nav-bar router.bind="router"></nav-bar>
  <router-view></router-view>
  <!-- Displays footer -->
  <infofooter></infofooter>
</template>
