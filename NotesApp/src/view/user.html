<template>
  
  <div class='display'>

 
  
  

 
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700,700i" rel="stylesheet">


  <div class="title"><div class="title-text">Users</div></div>

    
    <table class="table table-striped" aurelia-table="data.bind: user; display-data.bind: $displayUser">
        <thead>
         
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
          
        <tr repeat.for="u of users">
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.createdOn.toLocaleString()}</td>
            <td>
                <button click.delegate = "deleteUser(u.id)">DELETE</button>
            </td>
        </tr>

       
        <tr>
            <td><span><input type="text" value.bind="newUser.id" placeholder="${index}" value="${user}"></span></td>
            <td><span><input type="text" value.bind="newUser.name" placeholder="Name"></span></td>
            <td><span><input type="email" value.bind="newUser.email" placeholder="name@emal.com"></span></td>
            <td>${now.toLocaleString()}</td>
            <td>
                <button click.delegate = "putUser()">SUBMIT</button>
            </td>
        </tr>
        </tbody>
    </table>
    <info></info>
  </div>
</template>
